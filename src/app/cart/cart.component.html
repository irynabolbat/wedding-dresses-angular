<h1 class="pageTitle">Cart</h1>

<h2><a [routerLink]="['/dresses-list']">Go to home page</a></h2>

<div class="cart__container">
  <div *ngIf="dressesInCart.length === 0">Your cart is empty.</div>
  <div *ngIf="dressesInCart.length > 0">
    <button class="clean__button" (click)="clearCart()">Clear Cart</button>
  </div>
  <div *ngIf="dressesInCart.length > 0">
    <div class="dress__item" *ngFor="let dress of dressesInCart">
      <img [src]="dress.image" alt="{{ dress.title }}" width="50" />
      <div class="dress__details">
        <div class="dress__title">{{ dress.title }}</div>
        <div class="dress__price">€ {{ dress.price }} EUR</div>
      </div>
      <div class="actions">
        <button (click)="decreaseQuantity(dress)">-</button>
        <span class="quantity">{{ dress.quantity }}</span>
        <button (click)="increaseQuantity(dress)">+</button>
      </div>
      <button class="remove__button" (click)="removeFromCart(dress.id)">
        Remove
      </button>
    </div>
    <div class="totaPrice">Total Price: € {{ getTotalPrice() }} EUR</div>
    <button class="submitOrder" (click)="submitOrder()">Submit Order</button>
  </div>
</div>
