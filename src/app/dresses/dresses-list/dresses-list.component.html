<h1 class="container">Dresses</h1>

<h2 *ngIf="visibleDresses.length !== 0">
  <a [routerLink]="['/cart']">Go to cart</a>
</h2>

<div *ngIf="visibleDresses.length === 0">No dresses</div>

<ul class="dress__list">
  <li *ngFor="let dress of visibleDresses">
    <div class="dress__wrapper">
      <img
        [src]="dress.image_url_1"
        alt="{{ dress.title }}"
        class="dress__image"
      />
      <h3 class="dress__title">{{ dress.title }}</h3>
      <p class="dress__price">Price: â‚¬ {{ dress.price }}.00 EUR</p>
      <button class="buy__button">Buy</button>
    </div>
  </li>
</ul>

<div class="pagination">
  <button
    *ngFor="let page of totalPages"
    (click)="goToPage(page)"
    [class.active]="page === currentPage"
  >
    {{ page }}
  </button>
</div>
